        }
        header {
            background: linear-gradient(to right, #4b2727, #444);

        }
        .container {

        .accessories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .accessory-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .accessory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .accessory-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .accessory-card h3 {
            font-size: 20px;
            margin: 15px 0 5px;
        }
        .accessory-card p {
            margin: 0 0 10px;
            color: #555;
        }
        .accessory-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #4b2727;
        }
        .order-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .order-form h2 {
            margin-bottom: 20px;
            color: #4b2727;
        }
        .order-form label {
            display: block;
            margin-bottom: 8px;
            color: #4b2727;
        }
        .order-form input, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .order-form button {
            background-color: #4b2727;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .order-form button:hover {
            background-color: #f39c12;
        }
        a.back-home {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4b2727;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.back-home:hover {
            background-color: #f39c12;
        }
        .cart {
            background-color: #4b2727;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;

    <div class="cart" id="cart">

    </div>

    <script>
        let cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const productData = JSON.parse(this.parentElement.getAttribute('data-product'));
                cart.push(productData);
                updateCart();
            });
        });

        document.getElementById('cart').addEventListener('click', function () {
            let products = '';
            let total = 0;

            cart.forEach(item => {
                products += `${item.name} - ${item.price}\n`;
                total += parseFloat(item.price.replace('', ''));
            });

            document.querySelector('#products').value = products;
            document.querySelector('#total').value = `${total.toFixed(2)} `;
        });

        function updateCart() {
            document.getElementById('cart').textContent = `Cart (${cart.length})`;
        }

        function submitOrder() {
            // إنشاء رقم طلب فريد (يمكن استبداله برقم حقيقي من الخادم)
            const orderId = Math.floor(Math.random() * 1000000);

            // إعادة توجيه العميل إلى صفحة الشكر مع إضافة رقم الطلب إلى الرابط
            window.location.href = `confirmation.html?orderId=${orderId}`;
            return false; // منع إرسال النموذج بالطريقة التقليدية
        }

        function SendMail(){
            let Params = {
                full_name : document.getElementById("name").value,
                phone_number : document.getElementById("phone").value,
                shipping_address : document.getElementById("address").value,
                products_ordered :  document.getElementById("products").value,
                total_price : document.getElementById("total").value,   
            }
            emailjs.send("service_sq9bg9c", "template_cujn4qd", Params).then(alert("Message Sent !!"))

        }
