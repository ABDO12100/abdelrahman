<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لتقديم الطلب</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #4b2727;
            text-align: center;
        }
        .thank-you-message {
            background: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto;
        }
        h1 {
            color: #4b2727;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a.back-home {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4b2727;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.back-home:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>شكرًا لتقديم الطلب!</h1>
        <p>تم استلام طلبك بنجاح وسيتم التواصل معك قريبًا لتأكيد التفاصيل.</p>
        <p>رقم الطلب: <strong id="order-id"></strong></p>
        <a href="C:\Users\abdelrahman\OneDrive\Desktop\passion\rr.html" class="back-home">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        // استخراج رقم الطلب من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        document.getElementById('order-id').textContent = orderId || '12345'; // افتراضيًا 12345 إذا لم يتم العثور على رقم الطلب
    </script>
</body>
</html>
